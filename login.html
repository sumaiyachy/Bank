<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="src/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>

    <h1 class="text-4xl font-semibold text-center mt-3"><span
            class="text-blue-800 font-bold text-6xl italic">F</span>ather's
        Bank!
    </h1>


    <section class="bg-slate-300 w-9/12 mx-auto mt-8 p-5">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
            <input class="w-9/12 mb-3 px-2 block rounded" type="email" name="email" id="email"
                placeholder="Email Address">
            <input class="w-9/12 mb-3 px-2 block rounded" type="password" name="password" id="password"
                placeholder="password">
            <button id="btn-submit" class="font-bold bg-amber-700 text-white hover:bg-sky-800 rounded px-8 py-2"
                type="submit">Submit</button>
        </div>
    </section>

    <script src="login.js"></script>
</body>

</html>
