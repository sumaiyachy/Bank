<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="background-image: url('bank-stock.jpg');">
    <header class="bg-white pb-2">
        <h1 class="italic text-center text-4xl"><span class="font-bold text-yellow-300 text-6xl">
                Welcome!</span>
            To
            Your Money
            Page
        </h1>
    </header>
    <main>
        <section class="mt-7">
            <div class="mx-auto w-9/12 p-6 grid grid-cols-3 gap-4 text-white">
                <div class="rounded-xl bg-violet-400 p-8">
                    <h4>Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="rounded-xl bg-pink-500 p-8">
                    <h4>Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="rounded-xl bg-red-400 p-8">
                    <h4>Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <section class="-mt-5">
            <div class="mx-auto w-9/12 p-6 grid grid-cols-2 gap-4 ">
                <div class="rounded bg-fuchsia-400 p-8">
                    <h4 class="text-2xl mb-2">Please Deposit</h4>
                    <input class="w-10/12 mb-2 px-2 block" type="number" name="deposit" id="deposit-feild"
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="font-bold bg-fuchsia-900 text-white hover:bg-sky-400 rounded px-2 py-1"
                        type="submit">Deposit</button>
                </div>
                <div class="rounded bg-cyan-700 p-8">
                    <h4 class="text-2xl mb-2">Withdraw</h4>
                    <input class="w-9/12 mb-2 px-2 block" type="number" name="withdraw" id="withdraw"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="font-bold bg-cyan-900 text-white hover:bg-sky-400 rounded px-2 py-1"
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
